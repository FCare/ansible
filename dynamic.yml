http:
  middlewares:
    # Hybrid Authentication middleware (API Key + Cookie)
    # Auto-detects admin requirements (traefik service)
    vk-hybrid:
      forwardAuth:
        address: "http://voight-kampff:8080/verify"
        trustForwardHeader: true
        authRequestHeaders:
          - Authorization
          - X-API-Key
          - Cookie
        authResponseHeaders:
          - X-VK-User
          - X-VK-Service
          - X-VK-Scopes
          - X-VK-Admin
    
    # Cookie-only authentication (frontend)
    vk-cookie-only:
      forwardAuth:
        address: "http://voight-kampff:8080/verify"
        trustForwardHeader: true
        authRequestHeaders:
          - Cookie
        authResponseHeaders:
          - X-VK-User
          - X-VK-Service
          - X-VK-Scopes
    
    # API Key-only authentication (services)
    vk-api-only:
      forwardAuth:
        address: "http://voight-kampff:8080/verify"
        trustForwardHeader: true
        authRequestHeaders:
          - Authorization
          - X-API-Key
        authResponseHeaders:
          - X-VK-User
          - X-VK-Service
          - X-VK-Scopes
          - X-VK-Admin
    
    # Redirect www and root domain to assistant
    redirect-to-assistant:
      redirectRegex:
        regex: "^https://(www\\.)?caronboulme\\.fr(/.*)?$"
        replacement: "https://assistant.caronboulme.fr${2}"
        permanent: true

  routers:
    # Auth Service - Web Interface
    auth:
      rule: "Host(`auth.caronboulme.fr`)"
      entryPoints:
        - websecure
      tls:
        certResolver: letsencrypt
      service: auth-service

    # Redirect root and www domains to assistant
    root-redirect:
      rule: "Host(`caronboulme.fr`)"
      entryPoints:
        - websecure
      tls:
        certResolver: letsencrypt
      service: joshua-frontend-service
      middlewares:
        - redirect-to-assistant
        
    www-redirect:
      rule: "Host(`www.caronboulme.fr`)"
      entryPoints:
        - websecure
      tls:
        certResolver: letsencrypt
      service: joshua-frontend-service
      middlewares:
        - redirect-to-assistant

    # vLLM FastAPI - The Brain (API key only)
    thebrain:
      rule: "Host(`thebrain.caronboulme.fr`)"
      entryPoints:
        - websecure
      tls:
        certResolver: letsencrypt
      service: vllm-service
      middlewares:
        - vk-api-only

    # TTS Service - Unmute Talk (API key only)
    unmute-talk:
      rule: "Host(`unmute-talk.caronboulme.fr`)"
      entryPoints:
        - websecure
      tls:
        certResolver: letsencrypt
      service: tts-service
      middlewares:
        - vk-api-only

    # STT Service - Unmute Transcript (API key only)
    unmute-transcript:
      rule: "Host(`unmute-transcript.caronboulme.fr`)"
      entryPoints:
        - websecure
      tls:
        certResolver: letsencrypt
      service: stt-service
      middlewares:
        - vk-api-only

    # Chatterbox TTS Service (API key only)
    chatterbox:
      rule: "Host(`chatterbox.caronboulme.fr`)"
      entryPoints:
        - websecure
      tls:
        certResolver: letsencrypt
      service: chatterbox-service
      middlewares:
        - vk-api-only

    # Traefik Dashboard - Admin only (hybrid auth for admin detection)
    traefik-dashboard:
      rule: "Host(`traefik.caronboulme.fr`)"
      entryPoints:
        - websecure
      tls:
        certResolver: letsencrypt
      service: api@internal
      middlewares:
        - vk-hybrid

    # Joshua Backend API - API Key Only (for programmatic access)
    joshua-backend-api:
      rule: "Host(`joshua.caronboulme.fr`)"
      entryPoints:
        - websecure
      tls:
        certResolver: letsencrypt
      service: joshua-backend-service
      middlewares:
        - vk-api-only

    # Joshua Frontend (No auth - handles auth logic client-side)
    joshua-frontend:
      rule: "Host(`assistant.caronboulme.fr`)"
      entryPoints:
        - websecure
      tls:
        certResolver: letsencrypt
      service: joshua-frontend-service

    # Joshua WebSocket - No Traefik auth (backend handles auth internally)
    joshua-websocket:
      rule: "Host(`assistant.caronboulme.fr`) && Path(`/joshua`)"
      entryPoints:
        - websecure
      tls:
        certResolver: letsencrypt
      service: joshua-backend-service
      # Note: No middleware - WebSocket auth handled by backend

    # Photos Service - Immich (no authentication - public access)
    photos:
      rule: "Host(`photos.caronboulme.fr`)"
      entryPoints:
        - websecure
      tls:
        certResolver: letsencrypt
      service: photos-service

  services:
    # Auth Service - Voight-Kampff Web Interface
    auth-service:
      loadBalancer:
        servers:
          - url: "http://voight-kampff:8080"

    # vLLM FastAPI Service
    vllm-service:
      loadBalancer:
        servers:
          - url: "http://thebrain:8000"

    # Unmute Services
    tts-service:
      loadBalancer:
        servers:
          - url: "http://unmute-tts-1:8080"

    stt-service:
      loadBalancer:
        servers:
          - url: "http://unmute-stt-1:8080"

    # Chatterbox Service
    chatterbox-service:
      loadBalancer:
        servers:
          - url: "http://chatterbox-tts-api-blackwell:4123"

    # Joshua Backend Service
    joshua-backend-service:
      loadBalancer:
        servers:
          - url: "http://joshua-backend:8768"

    # Joshua Frontend Service
    joshua-frontend-service:
      loadBalancer:
        servers:
          - url: "http://joshua-frontend:80"

    # Photos Service - Immich Server
    photos-service:
      loadBalancer:
        servers:
          - url: "http://immich_server:2283"
