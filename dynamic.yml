http:
  middlewares:
    # Hybrid Authentication middleware (API Key + Cookie)
    # Auto-detects admin requirements (traefik service)
    vk-hybrid:
      forwardAuth:
        address: "http://voight-kampff:8080/verify"
        trustForwardHeader: true
        authRequestHeaders:
          - Authorization
          - X-API-Key
          - Cookie
        authResponseHeaders:
          - X-VK-User
          - X-VK-Service
          - X-VK-Scopes
          - X-VK-Admin
    
    # Redirect root to landing page
    redirect-to-landing:
      redirectRegex:
        regex: "^https://www\\.caronboulme\\.fr/$"
        replacement: "https://www.caronboulme.fr/landing"
        permanent: false

  routers:
    # Auth Service - Web Interface
    auth:
      rule: "Host(`auth.caronboulme.fr`)"
      entryPoints:
        - websecure
      tls:
        certResolver: letsencrypt
      service: auth-service

    # Landing page with conditional redirect
    www-landing:
      rule: "Host(`www.caronboulme.fr`) && Path(`/`)"
      entryPoints:
        - websecure
      tls:
        certResolver: letsencrypt
      service: auth-service
      middlewares:
        - redirect-to-landing
        
    # Landing endpoint
    www-landing-endpoint:
      rule: "Host(`www.caronboulme.fr`) && Path(`/landing`)"
      entryPoints:
        - websecure
      tls:
        certResolver: letsencrypt
      service: auth-service

    # vLLM FastAPI - The Brain (protected by hybrid auth)
    thebrain:
      rule: "Host(`thebrain.caronboulme.fr`)"
      entryPoints:
        - websecure
      tls:
        certResolver: letsencrypt
      service: vllm-service
      middlewares:
        - vk-hybrid

    # TTS Service - Unmute Talk (protected by hybrid auth)
    unmute-talk:
      rule: "Host(`unmute-talk.caronboulme.fr`)"
      entryPoints:
        - websecure
      tls:
        certResolver: letsencrypt
      service: tts-service
      middlewares:
        - vk-hybrid

    # STT Service - Unmute Transcript (protected by hybrid auth)
    unmute-transcript:
      rule: "Host(`unmute-transcript.caronboulme.fr`)"
      entryPoints:
        - websecure
      tls:
        certResolver: letsencrypt
      service: stt-service
      middlewares:
        - vk-hybrid

    # Chatterbox TTS Service (protected by hybrid auth)
    chatterbox:
      rule: "Host(`chatterbox.caronboulme.fr`)"
      entryPoints:
        - websecure
      tls:
        certResolver: letsencrypt
      service: chatterbox-service
      middlewares:
        - vk-hybrid

    # Traefik Dashboard - Admin only (auto-detected by /verify)
    traefik-dashboard:
      rule: "Host(`traefik.caronboulme.fr`)"
      entryPoints:
        - websecure
      tls:
        certResolver: letsencrypt
      service: api@internal
      middlewares:
        - vk-hybrid

    # Photos Service - Immich (no auth middleware needed, has its own auth)
    photos:
      rule: "Host(`photos.caronboulme.fr`)"
      entryPoints:
        - websecure
      tls:
        certResolver: letsencrypt
      service: photos-service

  services:
    # Auth Service - Voight-Kampff Web Interface
    auth-service:
      loadBalancer:
        servers:
          - url: "http://voight-kampff:8080"

    # Landing Service - Conditional Redirect Page
    landing-service:
      loadBalancer:
        servers:
          - url: "http://voight-kampff:8080"

    # vLLM FastAPI Service
    vllm-service:
      loadBalancer:
        servers:
          - url: "http://qwen-api-server:8000"

    # Unmute Services
    tts-service:
      loadBalancer:
        servers:
          - url: "http://tts:8080"

    stt-service:
      loadBalancer:
        servers:
          - url: "http://stt:8080"

    # Chatterbox Service
    chatterbox-service:
      loadBalancer:
        servers:
          - url: "http://chatterbox-tts-api-blackwell:4123"

    # Photos Service - Immich Server
    photos-service:
      loadBalancer:
        servers:
          - url: "http://immich_server:2283"
