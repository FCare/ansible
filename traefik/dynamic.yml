http:
  middlewares:
    # Hybrid Authentication middleware (API Key + Cookie)
    vk-hybrid:
      forwardAuth:
        address: "http://ansible-voight-kampff:8080/verify"
        trustForwardHeader: true
        authRequestHeaders:
          - Authorization
          - X-API-Key
          - Cookie
        authResponseHeaders:
          - X-VK-User
          - X-VK-Service
          - X-VK-Scopes

  routers:
    # Basic router for testing
    auth:
      rule: "Host(`auth.caronboulme.fr`)"
      entryPoints:
        - websecure
      tls:
        certResolver: letsencrypt
      service: auth-service

    # vLLM FastAPI - The Brain (protected by hybrid auth)
    thebrain:
      rule: "Host(`thebrain.caronboulme.fr`)"
      entryPoints:
        - websecure
      tls:
        certResolver: letsencrypt
      service: vllm-service
      middlewares:
        - vk-hybrid

    # TTS Service - Unmute Talk (protected by hybrid auth)
    unmute-talk:
      rule: "Host(`unmute-talk.caronboulme.fr`)"
      entryPoints:
        - websecure
      tls:
        certResolver: letsencrypt
      service: tts-service
      middlewares:
        - vk-hybrid

    # STT Service - Unmute Transcript (protected by hybrid auth)
    unmute-transcript:
      rule: "Host(`unmute-transcript.caronboulme.fr`)"
      entryPoints:
        - websecure
      tls:
        certResolver: letsencrypt
      service: stt-service
      middlewares:
        - vk-hybrid

    # Chatterbox TTS Service (protected by hybrid auth)
    chatterbox:
      rule: "Host(`chatterbox.caronboulme.fr`)"
      entryPoints:
        - websecure
      tls:
        certResolver: letsencrypt
      service: chatterbox-service
      middlewares:
        - vk-hybrid

  services:
    # Auth Service - Voight-Kampff Web Interface
    auth-service:
      loadBalancer:
        servers:
          - url: "http://ansible-voight-kampff:8080"

    # vLLM FastAPI Service
    vllm-service:
      loadBalancer:
        servers:
          - url: "http://qwen-api-server:8000"

    # Unmute Services
    tts-service:
      loadBalancer:
        servers:
          - url: "http://tts:8080"

    stt-service:
      loadBalancer:
        servers:
          - url: "http://stt:8080"

    # Chatterbox Service
    chatterbox-service:
      loadBalancer:
        servers:
          - url: "http://chatterbox-tts-api-blackwell:4123"
