http:
  middlewares:
    # Basic auth middleware for Traefik dashboard (optional)
    auth-api:
      basicAuth:
        users:
          # Default user: admin / changeme
          # Generate with: echo $(htpasswd -nB admin) | sed -e s/\\$/\\$\\$/g
          - "admin:$$2y$$05$$FsYKRG9Zt02bBBww/R38eevV8K4aBdxVrYHgQxXnBVAcFf0dL71u."

    # Security headers
    security-headers:
      headers:
        frameDeny: true
        sslRedirect: true
        browserXssFilter: true
        contentTypeNosniff: true
        forceSTSHeader: true
        stsIncludeSubdomains: true
        stsPreload: true
        stsSeconds: 31536000
        customFrameOptionsValue: "SAMEORIGIN"

    # Rate limiting
    rate-limit:
      rateLimit:
        average: 100
        period: 1s
        burst: 50

    # Hybrid Authentication middlewares (API Key + Cookie)
    vk-hybrid:
      forwardAuth:
        address: "http://ansible-voight-kampff:8080/verify"
        authRedirect: "https://auth.caronboulme.fr/auth/login"
        trustForwardHeader: true
        authRequestHeaders:
          - Authorization
          - X-API-Key
          - Cookie
        authResponseHeaders:
          - X-VK-User
          - X-VK-Service
          - X-VK-Scopes

  routers:
    # Auth Service - Web Interface
    auth:
      rule: "Host(`auth.caronboulme.fr`)"
      entryPoints:
        - websecure
      tls:
        certResolver: letsencrypt
      service: auth-service

    # TTS Service - Unmute Talk (protected by hybrid auth)
    unmute-talk:
      rule: "Host(`unmute-talk.caronboulme.fr`)"
      entryPoints:
        - websecure
      tls:
        certResolver: letsencrypt
      service: tts-service
      middlewares:
        - vk-hybrid

    # STT Service - Unmute Transcript (protected by hybrid auth)
    unmute-transcript:
      rule: "Host(`unmute-transcript.caronboulme.fr`)"
      entryPoints:
        - websecure
      tls:
        certResolver: letsencrypt
      service: stt-service
      middlewares:
        - vk-hybrid

    # Chatterbox TTS Service (protected by hybrid auth)
    chatterbox:
      rule: "Host(`chatterbox.caronboulme.fr`)"
      entryPoints:
        - websecure
      tls:
        certResolver: letsencrypt
      service: chatterbox-service
      middlewares:
        - vk-hybrid

    # vLLM FastAPI - The Brain (protected by hybrid auth)
    thebrain:
      rule: "Host(`thebrain.caronboulme.fr`)"
      entryPoints:
        - websecure
      tls:
        certResolver: letsencrypt
      service: vllm-service
      middlewares:
        - vk-hybrid

    # Immich - Photo Management
    immich:
      rule: "Host(`photos.caronboulme.fr`)"
      entryPoints:
        - websecure
      tls:
        certResolver: letsencrypt
      service: immich-service

  services:
    # Auth Service - Voight-Kampff Web Interface
    auth-service:
      loadBalancer:
        servers:
          - url: "http://ansible-voight-kampff:8080"

    # Unmute Services
    tts-service:
      loadBalancer:
        servers:
          - url: "http://tts:8080"

    stt-service:
      loadBalancer:
        servers:
          - url: "http://stt:8080"

    # Chatterbox Service
    chatterbox-service:
      loadBalancer:
        servers:
          - url: "http://chatterbox-tts-api-blackwell:4123"

    # vLLM FastAPI Service
    vllm-service:
      loadBalancer:
        servers:
          - url: "http://qwen-api-server:8000"

    # Immich Service
    immich-service:
      loadBalancer:
        servers:
          - url: "http://immich_server:2283"

tls:
  options:
    default:
      minVersion: VersionTLS12
      cipherSuites:
        - TLS_ECDHE_RSA_WITH_AES_256_GCM_SHA384
        - TLS_ECDHE_RSA_WITH_AES_128_GCM_SHA256
        - TLS_ECDHE_RSA_WITH_CHACHA20_POLY1305
