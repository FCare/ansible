http:
  middlewares:
    # Basic auth middleware for Traefik dashboard (optional)
    auth-api:
      basicAuth:
        users:
          # Default user: admin / changeme
          # Generate with: echo $(htpasswd -nB admin) | sed -e s/\\$/\\$\\$/g
          - "admin:$$2y$$05$$FsYKRG9Zt02bBBww/R38eevV8K4aBdxVrYHgQxXnBVAcFf0dL71u."

    # Security headers
    security-headers:
      headers:
        frameDeny: true
        sslRedirect: true
        browserXssFilter: true
        contentTypeNosniff: true
        forceSTSHeader: true
        stsIncludeSubdomains: true
        stsPreload: true
        stsSeconds: 31536000
        customFrameOptionsValue: "SAMEORIGIN"

    # Rate limiting
    rate-limit:
      rateLimit:
        average: 100
        period: 1s
        burst: 50

  routers:
    # TTS Service - Unmute Talk
    unmute-talk:
      rule: "Host(`unmute-talk.caronboulme.fr`)"
      entryPoints:
        - websecure
      tls:
        certResolver: letsencrypt
      service: tts-service

    # STT Service - Unmute Transcript
    unmute-transcript:
      rule: "Host(`unmute-transcript.caronboulme.fr`)"
      entryPoints:
        - websecure
      tls:
        certResolver: letsencrypt
      service: stt-service

    # Chatterbox TTS Service
    chatterbox:
      rule: "Host(`chatterbox.caronboulme.fr`)"
      entryPoints:
        - websecure
      tls:
        certResolver: letsencrypt
      service: chatterbox-service

    # vLLM FastAPI - The Brain
    thebrain:
      rule: "Host(`thebrain.caronboulme.fr`)"
      entryPoints:
        - websecure
      tls:
        certResolver: letsencrypt
      service: vllm-service

    # Immich - Photo Management
    immich:
      rule: "Host(`photos.caronboulme.fr`)"
      entryPoints:
        - websecure
      tls:
        certResolver: letsencrypt
      service: immich-service

  services:
    # Unmute Services
    tts-service:
      loadBalancer:
        servers:
          - url: "http://tts:8080"

    stt-service:
      loadBalancer:
        servers:
          - url: "http://stt:8080"

    # Chatterbox Service
    chatterbox-service:
      loadBalancer:
        servers:
          - url: "http://chatterbox-tts-api-blackwell:4123"

    # vLLM FastAPI Service
    vllm-service:
      loadBalancer:
        servers:
          - url: "http://qwen-api-server:8000"

    # Immich Service
    immich-service:
      loadBalancer:
        servers:
          - url: "http://immich_server:2283"

tls:
  options:
    default:
      minVersion: VersionTLS12
      cipherSuites:
        - TLS_ECDHE_RSA_WITH_AES_256_GCM_SHA384
        - TLS_ECDHE_RSA_WITH_AES_128_GCM_SHA256
        - TLS_ECDHE_RSA_WITH_CHACHA20_POLY1305
